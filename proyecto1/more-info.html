<body>
    <div class="pokemon-detail-container">
    <div class="image-container">
        <img id="pokemon-img" src="" alt="Imagen del Pokémon">
    </div>
    <div class="info-container">
        <h1 id="pokemon-name">Nombre del Pokémon</h1>
        <p id="pokemon-description" class="descripcion">Descripción del Pokémon</p>

        <h2>Detalles:</h2>
        <p>Tipo: <span id="pokemon-type">N/A</span></p>
        <p>Peso: <span id="pokemon-weight">N/A</span></p>
        <p>Altura: <span id="pokemon-height">N/A</span></p>
        <p>Habilidades: <span id="pokemon-abilities">N/A</span></p>

        <h3>Estadísticas:</h3>
        <ul>
            <li>HP: <span id="stat-hp">N/A</span></li>
            <li>Ataque: <span id="stat-attack">N/A</span></li>
            <li>Defensa: <span id="stat-defense">N/A</span></li>
            <li>Velocidad: <span id="stat-speed">N/A</span></li>
            <li>Ataque Especial: <span id="stat-special-attack">N/A</span></li>
            <li>Defensa Especial: <span id="stat-special-defense">N/A</span></li>
        </ul>
        <a href="profile.html" class="back-button">Volver al Perfil</a>
    </div>
</div>


    <script src="js/more-info.js"></script>
</body>
</html>
